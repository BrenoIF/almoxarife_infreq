<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        
        <f:view>
            
            <h:form id="cadTurnos" prependId="false" >
                <p:growl id="messages5" showDetail="true"/> 
                <br/>
                <p:panelGrid columns="2" id="pnlAddTurnos">
                    <f:facet name="header">
                        Cadastro de Turnos
                    </f:facet>
                  
                    
                    
                    <h:outputText value="Turno.:"/>
                    <p:inputText value="#{turnoFaces.selectedTurno.nome_turno}" id="nometurno" size="10" maxlength="10"  />
                     
                    
                </p:panelGrid>   
               
               <br/>
               <br/>
                      
               <h:panelGrid columns="3" style="text-align:  center;background-color: #AFAFAF;width: max-content" >
                   <p:commandButton value="Novo" update="pnlAddTurnos" process="@this" actionListener="#{turnoFaces.reset}" style="background-color: slategray" /><p:commandButton action="#{turnoFaces.finishAddTurno}" value="Gravar Turno"  update="messages5" style="background-color: slategray"/>
               </h:panelGrid>
         
           <br/><hr></hr><br/>
          
           
          
       
          </h:form> 

            

          
        </f:view>
    </ui:define>

</ui:composition>
