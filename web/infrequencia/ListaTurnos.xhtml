<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../padrao.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
       <f:view>
            <h:form id="Turnos">
                 <p:growl id="messages2" showDetail="true"/> 
                 <br/><br/>
                 <p:dataTable var="turnos" value="#{turnoFaces.allTurnos}" editable="true" id="dtTurno"
                     paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"> 
                     
                     <f:facet name="header">
                        Lista de Turnos  por Escola
                    </f:facet>

                     <p:ajax event="rowEdit" listener="#{turnoFaces.onEdit}" update=":Turnos:messages2" />
                     <p:ajax event="rowEditCancel" listener="#{turnoFaces.onCancel}" update=":Turnos:messages2"  />

                    <p:column headerText="Turno" style="width:125px;text-align: center">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{turnos.nome_turno}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{turnos.nome_turno}" style="width:100%" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                   
                   
                    
                                   
                      <p:column headerText="Editar - Apagar" style="width:50px;text-align: center">
                                        <p:rowEditor />
                                        <h:outputText value="        "/>
                                        <p:commandButton action="#{turnoFaces.removeTurno}" value="Apagar"  ajax="false" update="Turmas">
                                            <f:setPropertyActionListener target="#{turnoFaces.selectedTurno}" value="#{turnos}"/>
                                        </p:commandButton>

                                        
                    </p:column>
                    
                </p:dataTable>
          
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
